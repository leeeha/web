<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <style>
        div{
            border:10px solid green;
            font-size:60px;
        }
        /* screen width > 800px -> min-width:800px */
        /* screen width < 800px -> max-width:800px */
        @media(max-width:800px){
            div{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
